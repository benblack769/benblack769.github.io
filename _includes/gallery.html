
<div class="gallery">
{% assign sorted_pages = site.pages | sort: "priority" | reverse %}
{% for page in sorted_pages %}
  {% if page.url contains include.group and page.under_construction == false %}
    <a href="{{page.url}}" class="gallery-link">
      <div class="entry">
        <div class="img-entry">
          <img src={% if page.img %}"{{page.img}}"{% else %}"/images/default.png"{% endif %} class="img-entry-content"\>
        </div>
        <span class="text-entry">
            <div class="title-entry">
              {{ page.title }}
            </div>
            <div class="descrip-entry">
              {{ page.excerpt }}
            </div>
        </span>
      </div>
    </a>
  {% endif %}
{% endfor %}
</div>
