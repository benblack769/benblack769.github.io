ame</text></g><g id="edge4" class="edge"><title>pop_based_training-&gt;nash_based_diversity</title><path fill="none" stroke="#000000" d="M801.3933,-530.9195C829.4111,-512.2866 862.8578,-490.0431 891.8775,-470.7439"></path><polygon fill="#000000" stroke="#000000" points="893.9438,-473.5731 900.3324,-465.1211 890.0675,-467.7444 893.9438,-473.5731"></polygon></g><g id="self_play__el" class="node"><title>self_play</title><ellipse fill="none" stroke="#0000ff" cx="1342.9863" cy="-278.4752" rx="129.3012" ry="45.011"></ellipse><text text-anchor="start" x="1316.9863" y="-296.2752" font-family="Times,serif" font-weight="bold" font-size="14.00" fill="#000000">Self-play</text><text text-anchor="start" x="1268.4863" y="-282.2752" font-family="Times,serif" font-size="14.00" fill="#000000"> In a game, a RL agent can</text><text text-anchor="start" x="1259.4863" y="-268.2752" font-family="Times,serif" font-size="14.00" fill="#000000">compete with itself to produce</text><text text-anchor="start" x="1293.4863" y="-254.2752" font-family="Times,serif" font-size="14.00" fill="#000000">learning scenarios</text></g><g id="edge10" class="edge"><title>self_play-&gt;alphastar</title><path fill="none" stroke="#000000" d="M1319.8265,-233.7129C1296.3904,-193.3444 1256.1951,-135.9601 1203.9863,-106.7107 1136.3845,-68.8375 934.5102,-50.2481 797.1575,-41.7509"></path><polygon fill="#000000" stroke="#000000" points="797.164,-38.2449 786.9701,-41.1318 796.7393,-45.232 797.164,-38.2449"></polygon></g><g id="prioritized_fictitious_self_play__el" class="node"><title>prioritized_fictitious_self_play</title><ellipse fill="none" stroke="#0000ff" cx="1063.9863" cy="-151.9655" rx="130.6298" ry="35.2113"></ellipse><text text-anchor="start" x="979.4863" y="-162.7655" font-family="Times,serif" font-weight="bold" font-size="14.00" fill="#000000">Prioritized fictitious self-play</text><text text-anchor="start" x="980.4863" y="-148.7655" font-family="Times,serif" font-size="14.00" fill="#000000"> Prioritizes play against agents</text><text text-anchor="start" x="1004.9863" y="-134.7655" font-family="Times,serif" font-size="14.00" fill="#000000">it does poorly against</text></g><g id="edge7" class="edge"><title>self_play-&gt;prioritized_fictitious_self_play</title><path fill="none" stroke="#000000" d="M1263.7824,-242.561C1225.1681,-225.0517 1178.9213,-204.0816 1140.6507,-186.7282"></path><polygon fill="#000000" stroke="#000000" points="1141.6551,-183.3406 1131.1022,-182.3985 1138.7643,-189.7159 1141.6551,-183.3406"></polygon></g><g id="edge6" class="edge"><title>prioritized_fictitious_self_play-&gt;alphastar</title><path fill="none" stroke="#000000" d="M974.7695,-126.0859C911.0741,-107.6095 825.4192,-82.7631 759.8493,-63.7429"></path><polygon fill="#000000" stroke="#000000" points="760.495,-60.286 749.9158,-60.8615 758.5448,-67.0089 760.495,-60.286"></polygon></g><g id="edge8" class="edge"><title>ladder_based_play_matching-&gt;alphastar</title><path fill="none" stroke="#000000" d="M729.499,-243.1235C715.5158,-200.0905 691.883,-127.3612 676.6126,-80.3672"></path><polygon fill="#000000" stroke="#000000" points="679.9066,-79.1786 673.4875,-70.7497 673.2492,-81.3419 679.9066,-79.1786"></polygon></g><g id="transitive_cyclic_decomposition__el" class="node"><title>transitive_cyclic_decomposition</title><ellipse fill="none" stroke="#000000" cx="1298.9863" cy="-424.7838" rx="145.8282" ry="65.1077"></ellipse><text text-anchor="start" x="1203.9863" y="-456.5838" font-family="Times,serif" font-weight="bold" font-size="14.00" fill="#000000">Transitive Cyclic Decomposition</text><text text-anchor="start" x="1219.4863" y="-442.5838" font-family="Times,serif" font-size="14.00" fill="#000000"> Any zero-sum differentiable</text><text text-anchor="start" x="1210.9863" y="-428.5838" font-family="Times,serif" font-size="14.00" fill="#000000">game can be decomposed into a</text><text text-anchor="start" x="1227.9863" y="-414.5838" font-family="Times,serif" font-size="14.00" fill="#000000">cyclic (counterable) and a</text><text text-anchor="start" x="1227.9863" y="-400.5838" font-family="Times,serif" font-size="14.00" fill="#000000">transitive (globally better)</text><text text-anchor="start" x="1285.4863" y="-386.5838" font-family="Times,serif" font-size="14.00" fill="#000000">parts</text></g><g id="edge12" class="edge"><title>transitive_cyclic_decomposition-&gt;self_play</title><path fill="none" stroke="#000000" d="M1318.4134,-360.1848C1321.0897,-351.2858 1323.8174,-342.2155 1326.4353,-333.5105"></path><polygon fill="#000000" stroke="#000000" points="1329.8074,-334.4505 1329.3357,-323.8661 1323.104,-332.4345 1329.8074,-334.4505"></polygon></g><g id="edge11" class="edge"><title>transitive_cyclic_decomposition-&gt;prioritized_fictitious_self_play</title><path fill="none" stroke="#000000" d="M1237.6144,-365.6752C1225.8748,-352.5569 1214.3449,-338.2228 1204.9863,-323.73 1181.3195,-287.0791 1193.3958,-267.9471 1166.9863,-233.2203 1154.9521,-217.3961 1139.1502,-202.9166 1123.5489,-190.7044"></path><polygon fill="#000000" stroke="#000000" points="1125.5081,-187.7973 1115.4297,-184.5298 1121.2708,-193.3691 1125.5081,-187.7973"></polygon></g><g id="effective_diversity__el" class="node"><title>effective_diversity</title><ellipse fill="none" stroke="#000000" cx="1022.9863" cy="-278.4752" rx="135.1148" ry="45.011"></ellipse><text text-anchor="start" x="968.9863" y="-296.2752" font-family="Times,serif" font-weight="bold" font-size="14.00" fill="#000000">Effective Diversity</text><text text-anchor="start" x="942.4863" y="-282.2752" font-family="Times,serif" font-size="14.00" fill="#000000"> A reward based definition of</text><text text-anchor="start" x="966.9863" y="-268.2752" font-family="Times,serif" font-size="14.00" fill="#000000">strategic diversity in</text><text text-anchor="start" x="935.4863" y="-254.2752" font-family="Times,serif" font-size="14.00" fill="#000000">antisymmetric two player game</text></g><g id="edge13" class="edge"><title>effective_diversity-&g